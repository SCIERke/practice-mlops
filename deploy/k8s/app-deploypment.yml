apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    name: app
spec:
  selector:
    matchLabels:
      run: app
  template:
    metadata:
      labels:
        run: app
    spec:
      containers:
      - name: app
        image: pee0982817150/devops-practice-frontend
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        # env:
        #   - name:
        #     valueFrom:
        #       secretKeyRef:
        #         name:  name
        #         key:  key
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    run: app
spec:
  ports:
  - port: 80
  selector:
    run: app